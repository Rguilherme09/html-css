<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em <abbr title="HYPERTEXT MARKUP LANGUAGE">HTML5</abbr>,
        podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src='' alt=''&gt;"><abbr>Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Pode ser usadas várias tags como: &lt;h1&gt;,&lt;h2&gt;,&lt;head&gt;,&lt;body&gt;...">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;a type=''1''&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr></li>
    </ul>    
</body>
</html><img src="" alt="">
